"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    "Find a single film by its ID."
    film(
      "Search by primary key."
      id: ID! @eq
    ): Film @find

    "Search films by title, description, release_year (include) or length (between min and max)."
    films(
      "Filters by title and/or description. (Source: https://lighthouse-php.com/master/eloquent/complex-where-conditions.html#usage)"
       where: _ @whereConditions(columns: ["title", "description"])

      "Filters by release year."
      release_year: Int @where

      "Minimum length of the film."
      min_length: Int @where(key: "length", operator: ">=")

      "Maximum length of the film."
      max_length: Int @where(key: "length", operator: "<=")
    ): [Film!]! @paginate(defaultCount: 10)
}

"Account of a person who uses this application."
type User {
    "Unique primary key."
    id: ID!

    "Username of the user."
    login: String!

    "Password of the user."
    password: String!

    "Email address of the user."
    email: String!

    "Last name of the user."
    last_name: String!

    "First name of the user."
    first_name: String!

    "Role of the user."
    role: Role! @belongsTo

    "Critics written by the user."
    critics: [Critic!]! @hasMany
}

"Role entity representing the role of a user."
type Role {
    "Unique primary key."
    id: ID!

    "Name of the role."
    name: String!

    "Users with this role."
    users: [User!]! @hasMany
}

"Film entity representing a movie."
type Film {
    "Unique primary key."
    id: ID!

    "Title of the film."
    title: String!

    "Release year of the film."
    release_year: Int!

    "Length of the film in minutes."
    length: Int!

    "Description of the film."
    description: String!

    "Rating of the film."
    rating: Float!

    "Special features of the film."
    special_features: String!

    "Image URL of the film."
    image: String!

    "Language of the film."
    language: Language! @belongsTo

    "Critics of the film."
    critics: [Critic!]! @hasMany

    "Actors in the film."
    actors: [Actor!]! @belongsToMany

    "Statistics of the film."
    filmStatistic: FilmStatistic @hasOne
}

"Language entity representing the language of films."
type Language {
    "Unique primary key."
    id: ID!

    "Name of the language."
    name: String!

    "Films in this language."
    films: [Film!]! @hasMany
}

"Critic entity representing a review of a film."
type Critic {
    "Unique primary key."
    id: ID!

    "Comment of the critic review."
    comment: String!

    "Score given by the user."
    score: Float!

    "Film being reviewed."
    film: Film! @belongsTo

    "User who wrote the critic."
    user: User! @belongsTo
}

"Actor entity representing an actor in films."
type Actor {
    "Unique primary key."
    id: ID!

    "Last name of the actor."
    last_name: String!

    "First name of the actor."
    first_name: String!

    "Birthdate of the actor."
    birthdate: DateTime!

    "Films the actor has appeared in."
    films: [Film!]! @belongsToMany
}

"Statistics about a film based on its critics."
type FilmStatistic {
    "Unique primary key."
    id: ID!

    "Film ID the statistics are for."
    film: Film! @belongsTo

    "Total number of reviews for the film."
    total_reviews: Int!

    "Average score from all reviews for the film."
    average_score: Float!

    "Total number of external reviews for the film."
    external_reviews: Int!

    "Average score from external reviews for the film."
    external_average_score: Float!
}

type Mutation {
createCritic(
    "Comment of the critic review."
    comment: String! @rules(apply: ["min:10", "max:500"])

    "Score given by the user."
    score: Float! @rules(apply: ["min:0", "max:10"])

    "ID of the film being reviewed."
    film_id: ID! @rules(apply: ["exists:films,id"])
  ): FilmStatistic @guard @inject(context: "user.id", name: "user_id")
}
